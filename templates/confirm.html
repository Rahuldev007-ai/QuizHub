{% extends "index.html" %}
{% block content %}

  <h1 class="display-4 text-center my-5">Confirmation </h1>

  <div class="container">
    <form action="" class="" method="POST">
      {% csrf_token %}
        <p class="fs-4"><b>@{{user_profile.user.username}}</b>, Are you sure you want to delete your profile!!</p>
        <a href="{% url "profile" request.user.username %}" class="btn btn-success" type="button">Back to Home</a>
        <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
  </div>
  {% endblock content %}
